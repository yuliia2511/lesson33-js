<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Bebas+Neue&display=swap');
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Array</title>
</head>

<body>
    <div class="taskContainer">
        <div class="groceries">
            <h1>Grocery List</h1>
            <button id="toggleList" class="toggleBtn"><span class="material-icons">
                receipt_long</span></button>
            <div class="list">
                <ul class="listItems">
                    <li class="answer_1"></li>
                </ul>
                <input class="addNewItem" type="text" placeholder="Add a name of the item">
                <button class="addItemBtn"><span class="material-icons">add_shopping_cart</span>
                </button>
                <button class="deleteItemBtn"><span class="material-icons">remove_shopping_cart</span></button>
                <img src="img/divider.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
